version: '3.8'
name: id_prod

services:
  id_api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=${VIRTUAL_HOST:-id.dorkodu.com}
      - VIRTUAL_PORT=${API_PORT:-8001}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-id.dorkodu.com}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-hey@dorkodu.com}
      - VIRTUAL_PATH=/api
    expose:
      - ${API_PORT:-8001}
    restart: always
    networks:
      - app
      - nginx-proxy

  id_web:
    build:
      context: .
      dockerfile: ./web/Dockerfile.prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production

  id_postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-id}
      - PGPORT=${PGPORT:-7000}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - app

  id_keydb:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: always
    networks:
      - app

volumes:
  pgdata:

networks:
  nginx-proxy:
    external: true
  app: