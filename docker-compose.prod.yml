version: '3.8'

services:
  id_api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.prod
    environment:
      - NODE_ENV=production
    ports:
      - "9001:9001"
    restart: always

  id_web:
    build:
      context: .
      dockerfile: ./web/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=id.dorkodu.com
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_HOST=id.dorkodu.com
      - LETSENCRYPT_EMAIL=hey@dorkodu.com
    ports:
      - "9000:9000"

  id_postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=id
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  id_keydb:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: always

volumes:
  pgdata:
