version: '3.8'

services:
  oath_api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/oath/api
      - ./shared:/oath/shared
      - /oath/api/node_modules
    ports:
      - "8001:8001"
    restart: always
  oath_web:
    build:
      context: .
      dockerfile: ./web/Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./web:/oath/web
      - ./shared:/oath/shared
      -  /oath/web/node_modules
    ports:
      - "8000:8000"
    restart: always
  oath_postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=oath
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
  oath_mailslurper:
    image: marcopas/docker-mailslurper
    volumes:
      - ./mailslurper/config.json:/opt/mailslurper/config.json
    ports:
      - "2500:2500"
      - "8080:8080"
      - "8085:8085"
    restart: always

volumes:
  pgdata:
